<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" border="1" width="45%">
       <caption><em>Прогноз погоды</em></caption>
       <tr>
            <th><strong>Город</strong></th>
            <th align="center"><strong>Утро</strong></th>
            <th align="center"><strong>День</strong></th>
            <th align="center"><strong>Вечер</strong></th>
            <th align="center"><strong>Ночь</strong></th>
        </tr>
        <tr>
            <td align="center"><strong>Минск</strong></td>
            <td>-5&deg</td> <!--Взято с Юникода--> <!-- 2 способ: через тег sup--> <!--3 способ: взять из Word-->
            <td>+5⁰</td>
            <td rowspan="2">+2°</td>
            <td>-10°</td>
        </tr>
        <tr>
            <td align="center"><strong>Брест</strong></td>
            <td>0<sup>o</sup></td>
            <td>+9°</td>
            <td>-4°</td>
        </tr>
    </table>
</body>
</html>
